<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>NEW PRODUCT</h1>
    <hr />
    <form name="frm">
        <p>
            <label>
                Product Name
                <input type="name" name="pname" id="pname">
            </label>
            <label>Quantity
                <input type="text" name="qty" id="qty">
            </label>
        </p>
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up">
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc">
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">SEll</button>
            <button type="button">Cancle</button>
        </p>
    </form>
    <table id="tbl">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>
    <script type="text/javascript">
        var id = 0;
        function sell() {
            id++;
            var pname = frm.pname.value;
            var qty = frm.qty.value;
            var price = frm.up.value;
            var dc = frm.dc.value;
            var sub = qty * price * (1 - dc / 100);
            var row = "<tr>";
            row += "<td>" + id + "</td >";
            row += "<td>" + pname + "</td >";
            row += "<td>" + qty + "</td >";
            row += "<td>$" + price + '</td >';
            row += "<td>" + dc + "</td >";
            row += "<td>$" + sub + "</td >";
            row += "</tr>";
      document.getElementById("tbl").innerHTML+=row;
        }

    </script>
</body>

</html>
